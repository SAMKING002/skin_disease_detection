<section class="contact-form w-90"> <!-- Makes form 75% width -->
    <h3 class="text-center mb-3">Contact Us</h3>
    <form action="#" method="POST" class="p-3">
        <div class="mb-1">
            <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-1">
            <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="mb-1">
            <textarea class="form-control form-control-sm" id="message" name="message" rows="3" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Send Message</button>
    </form>
</section>
